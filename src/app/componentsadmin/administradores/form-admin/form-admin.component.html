<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="container-fluid">
    <div class="row">
        <!-- Main Sidebar -->
        <!-- End Main Sidebar -->
        <main class="row">
            <div class="main-content-container container-fluid px-4">
                <!-- Page Header -->
                <div class="page-header row no-gutters py-4">
                    <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                        <span class="text-uppercase page-subtitle">Administradores</span>
                        <h3 class="page-title">Nuevo Administrador</h3>
                    </div>
                </div>
                <!-- End Page Header -->
                <div class="row">
                    <div class="col-lg-9 mb-4">
                        <div class="card card-small mb-4">
                            <div class="card-body">
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <input (keypress)="soloLetras($event)" [(ngModel)]="usuario.nombre" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Nombre completo">
                                        </div>

                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <input [(ngModel)]="usuario.email" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="email">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <input min="1" (keypress)="soloNumeros($event)" [(ngModel)]="usuario.telefono" [ngModelOptions]="{standalone: true}" type="number" class="form-control" placeholder="Teléfono">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <input [(ngModel)]="usuario.direccion" [ngModelOptions]="{standalone: true}" type="text" class="form-control" maxlength="50" placeholder="Dirección">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <input [(ngModel)]="usuario.password" [ngModelOptions]="{standalone: true}" type="password" class="form-control" maxlength="10" placeholder="Ingresa contraseña">
                                        </div>
                                    </div>
                                    <button class="btn btn-sm btn-outline-accent btn-responsive-form" (click)="registrar()">
                                    <i class="material-icons" >save</i>
                                    Guardar administrador
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                        <div class="card card-small card-post card-post--1">
                            <div class="card-header">
                                <h6 class="m-0">¿Cómo crear un administrador?</h6>
                            </div>
                            <img src="./assets/img/user.jpg" style="max-width: 100%; height: 21rem;">
                            <div class="card-body">
                                <h5 class="card-title"><a>Instrucciones</a></h5>
                                <p class="card-text d-inline-block mb-1">*Llena todos los campos correctamente.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
