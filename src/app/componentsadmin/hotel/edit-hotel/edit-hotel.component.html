<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="container-fluid">
    <div class="row">
        <!-- Main Sidebar -->
        <!-- End Main Sidebar -->
        <main class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">
            <div class="main-content-container container-fluid px-4">
                <!-- Page Header -->
                <div class="page-header row no-gutters py-4">
                    <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                        <span class="text-uppercase page-subtitle">Hoteles</span>
                        <h3 class="page-title">Editar Hotel</h3>
                    </div>
                </div>
                <!-- End Page Header -->
                <div class="row">
                    <div class="col-lg-9 mb-4">
                        <div class="card card-small mb-4">
                            <div class="card-body">
                                <form (submit)="updateHotel(nombre, telefono, link, descripcion)">
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <input type="text" class="form-control" placeholder="Nombre del hotel" [value]="hotel.nombre" #nombre>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <input type="text" class="form-control" placeholder="Telefono" [value]="hotel.telefono" #telefono>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <input type="url" class="form-control" placeholder="Tienes pagina web?" [value]="hotel.link" #link>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" rows="3" cols="50" placeholder="Descripción breve" [value]="hotel.descripcion" #descripcion>
                  </textarea>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-4"></div>
                                        <div class="form-group col-md-4">
                                            <img class="form-control" [src]="url + '/' + hotel.imagePath" class="img-fluid">
                                        </div>
                                        <div class="form-group col-md-4"></div>
                                    </div>
                                    <div class="text-center">
                                        <button class="btn btn-sm btn-outline-accent btn-responsive-form">
                                        <i class="material-icons">save</i>
                                        Guardar hotel
                                        </button>
                                    </div>
                                </form>
                                <button class="btn btn-sm btn-outline-danger btn-responsive-form" (click)="deleteHotel(hotel._id)"><i class="material-icons">delete</i>Eliminar</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                        <div class="card card-small card-post card-post--1">
                            <div class="card-header">
                                <h6 class="m-0">¿Como editar un hotel?</h6>
                            </div>
                            <img src="./assets/img/hotel-edit.png">
                            <div class="card-body">
                                <h5 class="card-title"><a>Instrucciones</a></h5>
                                <p class="card-text d-inline-block mb-1">*Llena todos los campos correctamente.</p>
                                <p class="card-text d-inline-block mb-1">*Sube una imagen formato png/jpg.</p>
                                <p class="card-text d-inline-block mb-1">*Tamaño de la imagen: 800px x 533px.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
