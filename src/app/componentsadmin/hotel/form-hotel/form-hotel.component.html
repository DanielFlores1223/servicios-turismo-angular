<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="container-fluid">
    <div class="row">
        <!-- Main Sidebar -->
        <!-- End Main Sidebar -->
        <main class="row">
            <div class="main-content-container container-fluid px-4">
                <!-- Page Header -->
                <div class="page-header row no-gutters py-4">
                    <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                        <span class="text-uppercase page-subtitle">Hoteles</span>
                        <h3 class="page-title">Nuevo Hotel</h3>
                    </div>
                </div>
                <!-- End Page Header -->
                <div class="row">
                    <div class="col-lg-9 mb-4">
                        <div class="card card-small mb-4">
                            <div class="card-body">
                                <form (submit)="uploadHotel(nombre, telefono, link, descripcion)">
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <input type="text" class="form-control" placeholder="Nombre del hotel" #nombre required autofocus>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <input type="text" class="form-control" placeholder="Telefono" #telefono required>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <input type="url" class="form-control" placeholder="Tienes pagina web?" #link required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" rows="3" cols="50" placeholder="Descripción breve" #descripcion required>
                  </textarea>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-4"></div>
                                        <div class="form-group col-md-4">
                                            <input class="form-control" type="file" class="d-none" (change)="onPhotoSelected($event)" #photoInput>
                                            <!--si existe una foto seleccionada utiliza si no usa la que tenemos en assets-->
                                            <img [src]="photoSelected || 'assets/no-image.png'" class="img-fluid" alt="No image" (click)="photoInput.click()">
                                        </div>
                                        <div class="form-group col-md-4"></div>
                                    </div>
                                    <button class="btn btn-sm btn-outline-accent btn-responsive-form">
                                    <i class="material-icons">save</i>
                                    Guardar hotel
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                        <div class="card card-small card-post card-post--1">
                            <div class="card-header">
                                <h6 class="m-0">¿Como agregar nuevo hotel?</h6>
                            </div>
                            <img src="./assets/img/hotel2.PNG">
                            <div class="card-body">
                                <h5 class="card-title"><a>Instrucciones</a></h5>
                                <p class="card-text d-inline-block mb-1">*Llena todos los campos correctamente.</p>
                                <p class="card-text d-inline-block mb-1">*Sube una imagen formato png/jpg.</p>
                                <p class="card-text d-inline-block mb-1">*Tamaño de la imagen: 800px x 533px.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
