<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="container-fluid">
    <div class="row">
        <!-- Main Sidebar -->
        <!-- End Main Sidebar -->
        <main class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">
            <div class="main-content-container container-fluid px-4">
                <!-- Page Header -->
                <div class="page-header row no-gutters pt-4 pb-1">
                    <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                        <span class="text-uppercase page-subtitle">Hoteles</span>
                        <h3 class="page-title">Lista de hoteles</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12 centrar-responsive">
                        <button class="btn btn-sm btn-success btn-pill btn-responsive" (click)="navegacion()"><i class="material-icons">add</i>Agregar nuevo hotel
                        </button>
                    </div>
                    <!-- Pagination md and lg-->
                    <div class="col-md-6 col-sm-12 d-md-flex justify-content-md-end">
                        <pagination-controls class="pagination-style pagination-md" (pageChange)="pageActual = $event" responsive="true" previousLabel="Anterior" nextLabel="Siguiente">
                        </pagination-controls>
                    </div>
                </div>
                <!-- End Page Header -->

                <!-- hoteles list -->
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-12 mb-4" *ngFor="let hotel of hoteles |  paginate: { itemsPerPage: 4, currentPage: pageActual }">
                        <div class="card card-small card-post card-post--1">
                            <div class="card-post__image">
                                <img [src]="url + '/' + hotel.imagePath" class="img-card-top w-100">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">
                                    <a class="text-fiord-blue">{{hotel.nombre}}</a>
                                </h5>
                                <p class="card-text text-justify mb-3">{{hotel.descripcion}}</p>
                                <div class="my-auto ml-auto text-center">
                                    <button class="btn btn-sm btn-primary btn-pill btn-responsive" (click)="selectedButton(hotel._id)"><i class="material-icons">edit</i>Editar
                  </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <router-outlet></router-outlet> -->
                <!--  pagination-sm -->
                <pagination-controls class="pagination-style pagination-sm" (pageChange)="pageActual = $event" responsive="true" previousLabel="Anterior" nextLabel="Siguiente">
                </pagination-controls>
            </div>
        </main>
    </div>
</div>
