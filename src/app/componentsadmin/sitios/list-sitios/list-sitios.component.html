<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div >
  <div >
    <!-- Main Sidebar -->
    <!-- End Main Sidebar -->
    <main class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">
      <div class="main-content-container container-fluid px-4">
        <!-- Page Header -->
        <div class="page-header row no-gutters py-4">
          <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
            <span class="text-uppercase page-subtitle">Sitios Turisticos</span>
            <h3 class="page-title">Lista de Sitios</h3>
            <button class="btn btn-sm btn-success btn-pill" (click)="navegacion()"><i class="material-icons">add</i>Agregar nuevo sitio
            </button>
          </div>
        </div>
        <!-- End Page Header -->
        
        <div class="row"  >
          <div class="col-lg-3 col-md-6 col-sm-12 mb-4 " *ngFor= "let sitio of sitios">
            <div class="card card-small card-post card-post--1">
              <div class="card-post__image" >
                <img [src]="'http://localhost:4000/' + sitio.imagePath" class="img-card-top w-100">           
              </div>
              <div  class="card-body">
                <h5 class="card-title">
                  <a class="text-fiord-blue" href="#">{{sitio.nombresitio}}</a>
                </h5>
                <p class="card-text d-inline-block mb-3">{{sitio.subtitulo}}</p>
                <p class="card-text text-justify mb-3">{{sitio.descripcioncorta}}</p>
                <div class="my-auto ml-auto text-center">
                  <button class="btn btn-sm btn-primary btn-pill" (click)="selectedButton(sitio._id)"><i class="material-icons">edit</i>Editar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
