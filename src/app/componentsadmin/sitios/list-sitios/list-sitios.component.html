<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div>
    <div>
        <!-- Main Sidebar -->
        <!-- End Main Sidebar -->
        <main class="row">
            <div class="main-content-container container-fluid px-4">
                <!-- Page Header -->
                <div class="page-header row no-gutters pt-4 pb-1">
                    <div class="col-12 text-center text-sm-left mb-0">
                        <span class="text-uppercase page-subtitle">Sitios Turisticos</span>
                        <h3 class="page-title">Lista de Sitios</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12 centrar-responsive">
                        <button class="btn btn-sm btn-success btn-pill btn-responsive" (click)="navegacion()"><i class="material-icons">add</i>Agregar nuevo sitio
                        </button>
                    </div>
                    <!-- Pagination md and lg-->
                    <div class="col-md-6 col-sm-12 d-md-flex justify-content-md-end">
                        <pagination-controls class="pagination-style pagination-md" (pageChange)="pageActual = $event" responsive="true" previousLabel="Anterior" nextLabel="Siguiente">
                        </pagination-controls>
                    </div>
                </div>
                <!-- End Page Header -->

                <!-- sitios list -->
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-12 mb-4 " *ngFor="let sitio of sitios |  paginate: { itemsPerPage: 3, currentPage: pageActual }">
                        <div class="card card-small card-post card-post--1">
                            <div class="card-post__image">
                                <img [src]="url + '/' + sitio.imagePath" class="img-card-top w-100">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">
                                    <a class="text-fiord-blue" href="#">{{sitio.nombresitio}}</a>
                                </h5>
                                <p class="card-text d-inline-block mb-3">{{sitio.subtitulo}}</p>
                                <p class="card-text text-justify mb-3" id="info">{{sitio.descripcioncorta}}</p>
                                <div class="d-flex flex-column align-items-center">
                                    <button class="btn btn-sm btn-primary btn-pill btn-responsive btn-block" (click)="selectedButton(sitio._id)"><i class="material-icons">edit</i>Editar
                                    </button>
                                    <button class="btn btn-sm btn-pill btn-outline-danger btn-responsive-form btn-block" (click)="deleteSitio(sitio._id)"><i class="material-icons">delete</i>
                                        Eliminar
                                      </button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- pagination-sm -->
                <pagination-controls class="pagination-style pagination-sm" (pageChange)="pageActual = $event" responsive="true" previousLabel="Anterior" nextLabel="Siguiente">
                </pagination-controls>
                <!-- <router-outlet></router-outlet> -->
            </div>
        </main>
    </div>
</div>
