<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="container-fluid">
  <div class="row">
    <!-- Main Sidebar -->
    <!-- End Main Sidebar -->
    <main class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3" >
      <div class="main-content-container container-fluid px-4">
        <!-- Page Header -->
        <div class="page-header row no-gutters py-4">
          <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
            <span class="text-uppercase page-subtitle">Restaurantes</span>
            <h3 class="page-title">Editar Restaurante</h3>
          </div>
        </div>
        <!-- End Page Header -->
          <div class="row">
          <div class="col-lg-9 mb-4">
           <div class="card card-small mb-4">
             <div class="card-body">
              <form (submit)="updateRestaurante(nombreRes, descripcion, direccion, link)">
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <input class="form-control" type="text" maxlength="40" placeholder="Nombre del restaurante" [value]="restaurante.nombreRes" #nombreRes>
                  </div>
                  <div class="form-group col-md-4">
                      <input class="form-control" type="text" placeholder="Direccion del restaurante" [value]="restaurante.direccion" #direccion>
                  </div>
                  <div class="form-group col-md-4">
                    <input class="form-control" type="url" placeholder="Tienes pagina web?" [value]="restaurante.link" #link>
                  </div>
                 </div>
                 <div class="form-row">
                   <div class="form-group col-md-12">
                     <textarea class="form-control" rows="2" cols="100" placeholder="Descripción breve" [value]="restaurante.descripcion" #descripcion >
                     </textarea>
                   </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4"></div>
                     <div class="form-group col-md-4">
                        <img class="form-control" [src]="'http://localhost:4000/' + restaurante.imagePath" class="img-fluid">
                     </div>
                   <div class="form-group col-md-4"></div>
                  </div>
                <div class="text-center">
                 <button class="btn btn-sm btn-outline-accent">
                   <i class="material-icons">save</i>Guardar restaurante
                 </button>
                </div>
              </form>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteRestaurante(restaurante._id)"><i class="material-icons">delete</i>Eliminar</button>
              </div>
             </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card card-small card-post card-post--1">
                  <div class="card-header"><h6 class="m-0">¿Como editar restaurante?</h6></div>
                  <img src="/assets/img/restaurante.png">
                  <div class="card-body">
                    <h5 class="card-title"><a>Instrucciones</a></h5>
                    <p class="card-text d-inline-block mb-1">*Llena todos los campos correctamente.</p>
                    <p class="card-text d-inline-block mb-1">*Sube una imagen formato png/jpg.</p>
                    <p class="card-text d-inline-block mb-1">*Tamaño de la imagen: 800px x 533px.</p>
                  </div>
                </div>
              </div>
          </div>
      </div>
    </main>
  </div>
</div>
