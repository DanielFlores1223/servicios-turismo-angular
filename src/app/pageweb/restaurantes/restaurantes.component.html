<body>
    <br><br>
    <section id="highlights" class="wrapper style3 container">
        <div class="title"></div>
        <div class="container">
            <h3>Restaurantes</h3>
            <div class="row aln-center">
                <section id="highlights" class="wrapper style3">
                    <div class="row" *ngIf="restaurantes.length > 0; else noResults">
                        <div class="col-lg-4" *ngFor="let restaurant of restaurantes |paginate: { itemsPerPage: 6, currentPage: pageActual }">
                            <img [src]="url + '/' + restaurant.imagePath" class="bd-placeholder-img rounded-circle" width="200px" height="200px" alt="{{restaurant.nombreEmpresa}}"><br>
                            <h2>{{restaurant.nombreEmpresa}}</h2><br>
                            <p>{{restaurant.descripcion}}</p>
                            <div>
                                <div *ngIf="restaurant.paginaWeb != ''">
                                    <a href="{{restaurant.paginaWeb}}" target="_blank">
                                        <i class="material-icons">web</i> Ir a p치gina web
                                    </a>
                                </div>
                                <div *ngIf="restaurant.facebook != ''" target="_blank">
                                    <a href="{{restaurant.facebook}}">
                                        <i class="material-icons">facebook</i> Ir a p치gina de Facebook
                                    </a>
                                </div>
                                <div *ngIf="restaurant.twitter != ''" target="_blank">
                                    <a href="{{restaurant.twitter}}">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">
                                           <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
                                        </svg> Ir a p치gina de Twitter
                                    </a>
                                </div>
                            </div>

                        </div>
                        <div>
                        </div>
                        <!-- /.col-lg-4 -->
                    </div>
                    <!-- /.row -->
                    <hr class="featurette-divider">

                </section>
            </div>
            <div class="col-sm-8 col-md-8 posicionar-pagination" *ngIf="restaurantes.length > 0">
                <!-- Pagination md and lg-->
                <pagination-controls class="pagination-style pagination-table-responsive" (pageChange)="pageActual = $event" responsive="true" previousLabel="Anterior" nextLabel="Siguiente">
                </pagination-controls>
            </div>
        </div>
        <hr class="featurette-divider">
    </section>

</body>

<ng-template #noResults>
    <div class="row">
        <div class="col-12">
            <p class="h2 text-center">No se encontrar칩n resultados :(</p>
        </div>
    </div>
</ng-template>
