    <section id="highlights" class="wrapper style3 container">

            <h3>Restaurantes</h3>

                    <div class="row" *ngIf="restaurantes.length > 0; else noResults">

                            <h2>{{restaurant.nombreEmpresa}}</h2><br>
                            <p>{{restaurant.descripcion}}</p>
                            <p><a class="btn btn-outline-info" href="{{restaurant.pageWeb}}" role="button">Ver mÃ¡s &raquo;</a></p>
                        </div>
                        <div>
                        </div>
                        <!-- /.col-lg-4 -->
                    </div>
                    <!-- /.row -->
                    <hr class="featurette-divider">

                </section>
            </div>
            <div class="col-sm-12 col-md-12 posicionar-pagination" *ngIf="restaurantes.length > 0">
                <!-- Pagination md and lg-->
                <pagination-controls class="pagination-style pagination-table-responsive" (pageChange)="pageActual = $event" responsive="true" previousLabel="Anterior" nextLabel="Siguiente">

            </div>
        </div>
        <hr class="featurette-divider">
