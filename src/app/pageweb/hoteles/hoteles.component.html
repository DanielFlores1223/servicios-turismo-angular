<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hoteles</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/album/">

    <!-- Bootstrap core CSS -->
    <link href="/node_modules/bootstrap/css/bootstrap.min.css" rel="styleheet">

    <!-- Custom styles for this template -->
    <link href="/node_modules/bootstrap/dist/css/album.css" rel="styleheet">
</head>

<body id="fondo">
    <main role="main">
        <div class="album py-5 bg-light container">
            <div class="container">
                <div class="row" *ngIf="hoteles.length > 0; else noResults">
                    <div class="col-md-4" *ngFor="let hottel of hoteles |paginate: { itemsPerPage: 6, currentPage: pageActual } ">
                        <div class="card mb-4 shadow-sm">
                            <img [src]=" url + '/' + hottel.imagePath" class="bd-placeholder-img card-img-top" width="50%" height="225" preserveAspectRatio="xMidYMid slice">
                            <div class="card-body">
                                <h4>{{hottel.nombreEmpresa}}</h4>
                                <p class="card-text">{{hottel.descripcion}}</p><br><br>
                                <div>
                                    <div *ngIf="hottel.paginaWeb != ''">
                                        <a href="{{hottel.paginaWeb}}" target="_blank">
                                            <i class="material-icons">web</i> Ir a p치gina web
                                        </a>
                                    </div>
                                    <div *ngIf="hottel.facebook != ''" target="_blank">
                                        <a href="{{hottel.facebook}}">
                                            <i class="material-icons">facebook</i> Ir a p치gina de Facebook
                                        </a>
                                    </div>
                                    <div *ngIf="hottel.twitter != ''" target="_blank">
                                        <a href="{{hottel.twitter}}">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">
                                               <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
                                            </svg> Ir a p치gina de Twitter
                                        </a>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted"></small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <ng-template #noResults>
                    <div class="row">
                        <div class="col-12">
                            <p class="h2 text-center">No se encontrar칩n resultados :(</p>
                        </div>
                    </div>
                </ng-template>
            </div>
            <!-- Paginacion -->
            <div class="col-sm-12 col-md-12 posicionar-pagination" *ngIf="hoteles.length > 0">
                <pagination-controls class="pagination-style pagination-table-responsive" (pageChange)="pageActual = $event" responsive="true" previousLabel="Anterior" nextLabel="Siguiente">
                </pagination-controls>
            </div>
        </div>
        <br>
    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script>
        window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')
    </script>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
